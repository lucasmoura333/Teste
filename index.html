<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Processo Seletivo MPX</title>

    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="modules/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
    <script src="modules/bootstrap/bootstrap.bundle.min.js" defer></script>

    <script src="script.js" defer></script>
  </head>
  <body>


    <div class="Layout---Processo-Seletivo-MPX-Brasil">
        <!-- Barra Superior -->

        <div class="Acessibilidade">
            <div class="bg">
                <div class="BG1">
                    <span class="Aumentar-fonte Text-Style-5">Aumentar fonte</span>
                </div>
                <div class="BG2">
                    <span class="Alto-Contraste Text-Style-5">Alto Contraste</span>
                </div>
                <div class="BG3">
                    <span class="Mapa-do-Site Text-Style-5">Mapa do Site</span>
                </div>
                <div class="BG4">
                    <span class="Fonte-para-dislexia Text-Style-5">Fonte para dislexia</span>
                </div>
                <div class="BG5">
                    <span class="Entenda-a-Acessibilidade Text-Style-5">Entenda a Acessibilidade</span>
                </div>
                <div class="BG6">
                    <span class="Pesquise-no-Site Text-Style-5">
                        Pesquise no Site
                        <div class="Pesquisa">
                            <div class="Caminho-2">
                                <!-- <img src="assets/loupe.png" alt="Imagem 1"> -->
                            </div>
                        </div>
                    </span>
                </div>
            </div>
    </div>
        

        <!-- Navbar com Logo e Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Logo do Cliente</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                            Prefeitura
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Subitem 1</a>
                        </div>
                    </li>
                    <!-- Outros itens de menu -->
                </ul>
            </div>
        </nav>

        <!-- Carrossel de Imagens -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <!-- Outros indicadores -->
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/vitrine.png" class="d-block w-100" alt="Imagem 1">
                </div>
                <!-- Outras imagens do carrossel -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

        <!-- Seção de Serviços -->
        <div class="container service-card">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Serviço 1</h5>
                            <p class="card-text">Descrição do Serviço 1.</p>
                        </div>
                    </div>
                </div>
                <!-- Outros cards de serviço -->
            </div>


            
    
</div>

    
    
  </body>
</html>
